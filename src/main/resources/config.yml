# =============================================================================
# AkyModeration - Основная конфигурация плагина
# =============================================================================
# Это главная конфигурация плагина AkyModeration
# Будьте осторожны при изменении настроек
# =============================================================================

# =============================================================================
# ОБЩИЕ НАСТРОЙКИ
# =============================================================================
general:
  # Язык сообщений (доступно: ru, en)
  language: "ru"
  
  # Включить отладочные сообщения в консоли
  debug: false
  
  # Включить проверку обновлений
  check_updates: true
  
  # Интервал проверки истекших наказаний (в минутах)
  expired_check_interval: 5
  
  # Максимальное количество наказаний в истории на игрока
  max_history_size: 1000

# =============================================================================
# НАСТРОЙКИ БАНОВ
# =============================================================================
ban:
  # Длительность бана по умолчанию
  # Форматы: 30s, 10m, 2h, 7d, 2w, 1mo, 1y, perm
  default_duration: "7d"
  
  # Включить IP-баны
  ip_ban: false
  
  # Банить ли альт-аккаунты при бане основного игрока
  ban_alts: false
  
  # Максимальное количество аккаунтов с одного IP
  max_accounts_per_ip: 3
  
  # Включить тихий режим для банов
  silent_mode: false
  
  # Уведомлять всех игроков о бане
  broadcast: true
  
  # Кикать ли игрока сразу после бана
  kick_on_ban: true
  
  # Очищать ли инвентарь при бане
  clear_inventory: false

# =============================================================================
# НАСТРОЙКИ МУТОВ
# =============================================================================
mute:
  # Длительность мута по умолчанию
  default_duration: "1h"
  
  # Включить тихий режим для мутов
  silent_mode: false
  
  # Уведомлять всех игроков о муте
  broadcast: true
  
  # Блокировать команды во время мута
  block_commands: true
  
  # Список разрешенных команд во время мута
  allowed_commands:
    - "help"
    - "rules"
    - "list"
    - "msg"
    - "reply"
    - "mail"
    - "tell"
  
  # Показывать ли сообщение о муте в чате
  show_mute_message: true
  
  # Интервал проверки мутов (в секундах)
  check_interval: 10

# =============================================================================
# НАСТРОЙКИ КИКОВ
# =============================================================================
kick:
  # Включить тихий режим для киков
  silent_mode: false
  
  # Уведомлять всех игроков о кике
  broadcast: false
  
  # Сохранять ли кик в историю наказаний
  save_to_history: true
  
  # Очищать ли инвентарь при кике
  clear_inventory: false

# =============================================================================
# НАСТРОЙКИ ПРЕДУПРЕЖДЕНИЙ
# =============================================================================
warn:
  # Включить систему предупреждений
  enabled: true
  
  # Количество предупреждений для автоматического мута
  auto_mute_after: 3
  
  # Количество предупреждений для автоматического бана
  auto_ban_after: 5
  
  # Длительность мута за предупреждения
  mute_duration: "30m"
  
  # Длительность бана за предупреждения
  ban_duration: "1d"
  
  # Включить тихий режим для предупреждений
  silent_mode: false
  
  # Уведомлять всех игроков о предупреждении
  broadcast: true
  
  # Сбрасывать ли счетчик предупреждений после мута/бана
  reset_count_after_punishment: true
  
  # Время жизни предупреждений (0 = навсегда)
  expire_time: "30d"

# =============================================================================
# НАСТРОЙКИ АВТОМАТИЧЕСКОЙ МОДЕРАЦИИ
# =============================================================================
automod:
  # Включить автоматическую модерацию
  enabled: true
  
  # Проверка мата и оскорблений
  chat_filter:
    enabled: true
    # Действие: mute, kick, ban
    action: "mute"
    # Длительность наказания
    duration: "30m"
    # Включить тихий режим
    silent: true
  
  # Проверка рекламы
  anti_advertising:
    enabled: true
    # Действие: mute, kick, ban
    action: "mute"
    # Длительность наказания
    duration: "1h"
    # Включить тихий режим
    silent: true
  
  # Проверка спама
  anti_spam:
    enabled: true
    # Максимальное количество сообщений за интервал
    max_messages: 5
    # Интервал в секундах
    time_interval: 10
    # Действие: mute, kick, ban
    action: "mute"
    # Длительность наказания
    duration: "15m"
    # Включить тихий режим
    silent: true
  
  # Проверка капслока
  anti_caps:
    enabled: true
    # Минимальная длина сообщения для проверки
    min_length: 5
    # Максимальный процент капслока
    max_percentage: 70
    # Действие: warn, mute
    action: "warn"
    # Длительность наказания
    duration: "5m"

# =============================================================================
# НАСТРОЙКИ БАЗЫ ДАННЫХ
# =============================================================================
database:
  # Тип базы данных: sqlite, mysql
  type: "sqlite"
  
  # Настройки SQLite
  sqlite:
    # Имя файла базы данных
    filename: "punishments.db"
    # Путь к базе данных (пусто = папка плагина)
    path: ""
  
  # Настройки MySQL
  mysql:
    # Хост базы данных
    host: "localhost"
    # Порт базы данных
    port: 3306
    # Название базы данных
    database: "akymoderation"
    # Имя пользователя
    username: "root"
    # Пароль
    password: ""
    # Использовать ли SSL
    ssl: false
    # Таблица префикс
    table_prefix: "akymoderation_"
    # Максимальное количество подключений
    max_pool_size: 10
    # Таймаут подключения (в миллисекундах)
    connection_timeout: 30000
    # Интервал проверки соединения (в секундах)
    keepalive: 60

# =============================================================================
# НАСТРОЙКИ ИНТЕГРАЦИЙ
# =============================================================================
integrations:
  # PlaceholderAPI
  placeholderapi:
    enabled: true
    # Интервал обновления плейсхолдеров (в секундах)
    update_interval: 5
  
  # StaffWork (или другие плагины логирования)
  staffwork:
    enabled: true
    # Логировать все наказания
    log_all: true
    # Логировать только определенные типы наказаний
    log_types:
      - "BAN"
      - "MUTE"
      - "KICK"
  
  # Discord (если есть плагин DiscordSRV)
  discord:
    enabled: false
    # Вебхук URL для уведомлений
    webhook_url: ""
    # Канал для уведомлений
    channel_id: ""
    # Отправлять уведомления о банах
    notify_bans: true
    # Отправлять уведомления о мутах
    notify_mutes: true
    # Отправлять уведомления о киках
    notify_kicks: false

# =============================================================================
# НАСТРОЙКИ КАСТОМИЗАЦИИ
# =============================================================================
customization:
  # Включить кастомные сообщения
  custom_messages: true
  
  # Включить кастомные команды
  custom_commands: true
  
  # Включить звуковые эффекты
  sound_effects:
    enabled: false
    # Звук при выдаче наказания
    punishment_sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
    # Звук при снятии наказания
    unpunishment_sound: "ENTITY_PLAYER_LEVELUP"
    # Громкость звука (0.0 - 1.0)
    volume: 0.5
  
  # Включить визуальные эффекты
  visual_effects:
    enabled: false
    # Эффект при выдаче наказания
    punishment_effect: "CLOUD"
    # Эффект при снятии наказания
    unpunishment_effect: "HAPPY_VILLAGER"

# =============================================================================
# НАСТРОЙКИ ЛОГИРОВАНИЯ
# =============================================================================
logging:
  # Включить логирование наказаний в файл
  file_logging: true
  # Путь к файлу логов
  log_file: "logs/punishments.log"
  # Формат даты в логах
  date_format: "yyyy-MM-dd HH:mm:ss"
  # Уровень детализации логов
  log_level: "INFO" # DEBUG, INFO, WARN, ERROR
  
  # Включить логирование в консоль
  console_logging: true
  
  # Включить логирование SQL запросов
  sql_logging: false

# =============================================================================
# НАСТРОЙКИ ПРОИЗВОДИТЕЛЬНОСТИ
# =============================================================================
performance:
  # Включить асинхронную обработку
  async_processing: true
  
  # Размер пула потоков
  thread_pool_size: 5
  
  # Включить кеширование
  caching:
    enabled: true
    # Время жизни кеша (в минутах)
    cache_ttl: 10
    # Максимальный размер кеша
    max_cache_size: 1000
  
  # Включить оптимизацию базы данных
  database_optimization: true
  # Интервал оптимизации (в часах)
  optimization_interval: 24

# =============================================================================
# НАСТРОЙКИ БЕЗОПАСНОСТИ
# =============================================================================
security:
  # Включить защиту от SQL инъекций
  sql_injection_protection: true
  
  # Включить проверку прав
  permission_validation: true
  
  # Включить логирование попыток взлома
  hack_attempt_logging: true
  
  # Максимальное количество наказаний в минуту
  max_punishments_per_minute: 10
  
  # Включить проверку интервалов между наказаниями
  punishment_cooldown: true
  # Минимальный интервал (в секундах)
  min_cooldown: 5
